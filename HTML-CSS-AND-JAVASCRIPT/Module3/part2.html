<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matching Game</title>
    <style>
        img{
            position: absolute;
        }
        div#leftSide,div#rightSide{
            position: absolute;
            width: 500px;
            height: 500px;
        }
        #rightSide{
            left: 500px;
            border-left: 1px solid black;
        }
    </style>
</head>
<body onload="generateFaces()">
    <h3>Matching Game</h3>
    <p>Click on the extra smiling face on the left.</p>
    <div id="leftSide"></div>
    <div id="rightSide"></div>

    <script>
        var numberOfFaces = 5;
        var leftSide;
        function generateFaces(){
            for( var i = 0; i < numberOfFaces; i++){
                var image = document.createElement("img");
                image.src = "smile.png";
                var imgTop = Math.floor(Math.random() * 400);
                image.style.top = imgTop + 'px';
                var imgLeft = Math.floor(Math.random() * 400);
                image.style.left = imgLeft + 'px';
                document.getElementById("leftSide").appendChild(image);
            }
        }

    </script>
</body>
</html>
