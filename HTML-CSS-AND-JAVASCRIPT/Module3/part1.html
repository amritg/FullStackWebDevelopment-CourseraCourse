<html lang="en">
<head>

    <title>Matching Game</title>

        img{
            position: absolute;
        }
        div#leftSide,div#rightSide{
            position: absolute;
            width: 500px;
            height: 500px;
        }
        #rightSide{
            left: 500px;
            border-left: 1px solid black;
        }

</head>
<body>
    <h3>Matching Game</h3>
    <p>Click on the extra smiling face on the left.</p>

    <div id="rightSide"></div>
