<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1st HTML</title>
</head>
<body>
<h2>Please Enter Your Details For Our Dating Website!</h2>
<form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
    <fieldset>
        <legend>Your Face</legend>
        <label for="picture">You image:</label>
        <input type="file" id="picture" name="picture" required> <br>

        <label for="preview">Image Preview:</label>
        <img id="preview">
    </fieldset>

    <fieldset>
        <legend>Your General Details</legend>

        <label for="yourName">Name:</label>
        <input type="text" id="yourName" name="yourName" placeholder="Your full name" required><br>

        <label>Gender:</label>
        <input type="radio" id="genderM" name="gender" value="male" required>
        <label for="genderM" class="alignCenter">Male</label>
        <input type="radio" id="genderF" name="gender" value="female" required>
        <label for="genderF" class="alignCenter">Female</label><br>

        <label for="yourAge">Age:</label>
        <input type="number" id="yourAge" name="yourAge" required><br>

        <label for="yourBirth">Date of Birth:</label>
        <input type="date" id="yourBirth" name="yourBirth"> <br>

        <label for="color">Favorite color:</label>
        <input type="color" id="color" name="color"><br>

        <label for="country">Which country:</label>
        <select id="country" name="country">
            <option value="none">Better not to Tell !</option>
            <option value="nep">Nepal</option>
            <option value="fin">Finland</option>
            <option value="us">US</option>
            <option value="can">Canda</option>
            <option value="ind">India</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>Your indicators:</legend>
        <label for="yourHeight">Height:</label>
        <span>Short</span><input type="range" id="yourHeight" name="yourHeight" min="0" max="100"><span>Tall</span><br>

        <label for="yourSalary">Salary:</label>
        <span>Poor</span><input type="range" id="yourSalary" name="yourSalary" min="0" max="100"><span>Rich</span><br>
    </fieldset>

    <fieldset>
        <legend>Your Contact Information</legend>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="mobile">Mobile:</label>
        <input type="tel" id="mobile" name="mobile"><br>

        <label for="address">Address:</label>
        <textarea name="address" id="address"></textarea><br>

        <label>Method to contact you:</label>
        <input type="checkbox" id="contactEmail" name="contactMethod">
        <label for="contactEmail" class="alignCenter">Email:</label>
        <input type="checkbox" id="contactWhatsApp" name="contactMethod">
        <label for="contactWhatsApp" class="alignCenter">Whats app</label>
        <input type="checkbox" id="contactApp" name="contactMethod">
        <label for="contactApp" class="alignCenter">In-App chat</label>
    </fieldset>

    <input type="submit" name="submit">
</form>
</body>
</html>
